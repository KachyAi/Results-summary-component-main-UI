<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div id="container">
      <div id="container_1">
        <span id="your_result">Your Result</span> <br />
        <div id="seventy_six_and_hundred">
          <span id="seventy-six">76</span> <span id="of-hundred">of 100</span>
        </div>
        <br />
        <div id="container_1_footer">
          <span id="great">Great</span> <br />
          <span id="last-text">
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </div>
      </div>
      <div id="container_container_2">
        <div id="container_2">
          <p id="summary">Summary</p>
          <div id="allReaction">
            <div id="Reaction">
              <div id="Reaction_and_icon">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <span id="Reaction-color">Reaction</span>
              </div>
            </div>
            <p>80 / <span id="hundred">100</span></p>
          </div>
          <div id="allMemory">
            <div id="Memory">
              <div id="Memory_and_icon">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <span id="Memory-color">Memory</span>
              </div>
            </div>
            <p>92 / <span id="hundred">100</span></p>
          </div>
          <div id="allVerbal">
            <div id="Verbal">
              <div id="Verbal_and_icon">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <span id="Verbal-color">Verbal</span>
              </div>
            </div>
            <p>61 / <span id="hundred">100</span></p>
          </div>
          <div id="allVisual">
            <div id="Visual">
              <div id="Visual_and_icon">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <span id="Visual-color">Visual</span>
              </div>
            </div>
            <p>72 / <span id="hundred">100</span></p>
          </div>
          <a href="#" id="btn"> Continue</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">OnyeKachi</a>.
    </div>
  </body>
</html>
